<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Ingrese su datos de estudiante</h2>

<form>
  <div class="container">
    <table>
      <tr>
        <td>
          <label for="user_name"><b>Usuario</b></label>
          <input type="text" placeholder="Ingrese su usuario" name="user_name" id="userName" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pass"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese su Contraseña" name="pass" id="passWord" required>
        </td>
      </tr>
      <tr>
        <td>
          <button class="cancelbtn">Cancelar</button>
        </td>
        <td>
          <button class="signupbtn">Ingresar</button>
        </td>
      </tr>
      <tr>
        <td>
          <label>Recordar mi datos</label>
          <input type="checkbox" name="remember" id="rememberLogIn">
        </td>
      </tr>
      <tr>
        <td>
          <span class="pass">Olvidaste tu <a href="#">contraseña?</a></span>
        </td>
      </tr>
    </table>
  </div>
</form>

</body>
</html>
