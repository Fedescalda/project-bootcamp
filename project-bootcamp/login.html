<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="stylesLogin.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
  <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
  <form action="index.html" method="get" enctype="multipart/form-data" id="dataForm">
      <h3>Iniciar Sesion</h3>

      <label for="username">Usuario</label>
      <input type="text" placeholder="Ingrese su usuario" name="userName" id="username">

      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingrese su contraseña" name="passWord" id="password">

      <button id="logInButton">Ingresar</button>
      <div class="social">
        <div class="go"><i class="fab fa-google"></i>  Google</div>
        <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
      </div>
  </form>
</body>
</html>
