<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Registrarme</h1>
          <p>Por favor, rellene este formulario para crear una cuenta.</p>
          <hr>
      
          <label for="email"><b>Correo Electronico</b></label>
          <input type="text" placeholder="Ingresar Correo" name="email" required>
      
          <label for="pass"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingresar contraseña" name="pass" required>
      
          <label for="pass_repeat"><b>Repetir Contraseña</b></label>
          <input type="password" placeholder="Repetir contraseña" name="pass_repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recordar mis datos
          </label>
          
          <p>Al crear una cuenta, usted acepta nuestro <a href="#" style="color:dodgerblue">Términos y privacidad</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancelar</button>
            <button type="submit" class="signupbtn">Registrarse</button>
          </div>
        </div>
      </form> 
</body>
</html>
